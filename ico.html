    <!-- Librer칤a para convertir -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-conversion/browser-image-conversion.min.js"></script>
    <script>
        async function convertToICO() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Por favor, selecciona una imagen primero.");
                return;
            }

            const file = fileInput.files[0];
            try {
                const imageBitmap = await createImageBitmap(file);
                const canvas = document.createElement("canvas");
                canvas.width = 64; // Tama침o est치ndar para favicon
                canvas.height = 64;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(imageBitmap, 0, 0, 64, 64);

                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "icon.ico";
                    a.click();
                }, "image/x-icon");
            } catch (error) {
                console.error(error);
                alert("Error al convertir la imagen.");
            }
        }
    </script>
