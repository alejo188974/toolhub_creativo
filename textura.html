    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de texturas CSS online. Crea patrones para fondos y copia el c칩digo listo.">
    <meta name="keywords" content="texturas css, background patterns, dise침o web, generador de texturas, artistas, dise침o gr치fico">

    <link rel="icon" href="favicon.ico" sizes="32x32" type="image/x-icon">
    <title>Generador de Texturas CSS - ToolHub Creativo</title>

        #preview {
            height: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        select, input[type="color"] {
            margin: 0 0.5rem;
        }

</head>
<body>
    <div class="wrapper">
    <header>
        <nav>
            <a href="index.html" title="Volver al inicio">Inicio</a>
            <a href="paleta.html" title="Generador de paletas de colores">Paleta de Colores</a>
            <a href="ico.html" title="Conversor de im치genes a iconos .ico">Conversor .ico</a>
            <a href="degradados.html" title="Generador de degradados CSS">Degradados CSS</a>
            <a href="textura.html" title="Generador de texturas para dise침o">Texturas</a>
            <a href="guias.html" title="Gu칤as y tutoriales de dise침o">Gu칤as</a>
        </nav>
    </header>

    <main class="container">
        <h1>游빌 Generador de Texturas CSS</h1>
        <p style="text-align:center;">Selecciona un patr칩n y un color para generar tu textura y copiar el c칩digo CSS.</p>

        <div style="text-align:center; margin: 1rem 0;">
            <label>Patr칩n:
                <select id="pattern">
                    <option value="stripes">Rayas horizontales</option>
                    <option value="dots">Puntos</option>
                    <option value="diagonal">L칤neas diagonales</option>
                </select>
            </label>
            <label>Color: <input type="color" id="color" value="#667eea"></label>
        </div>

        <div id="preview"></div>
        <textarea id="cssCode" readonly style="width:100%; height:80px; border-radius:5px; padding:0.5rem;"></textarea>
        <button onclick="copyCode()">Copiar C칩digo</button>
    </main>

    <footer>
        <p>춸 2025 ToolHub Creativo | Hecho con 仇벒잺 por Martin</p>
    </footer>

    <script>
        const patternSelect = document.getElementById('pattern');
        const colorInput = document.getElementById('color');
        const preview = document.getElementById('preview');
        const cssCode = document.getElementById('cssCode');

        function updateTexture() {
    const color = colorInput.value;
    let css = '';
    let bgSize = '';

    switch(patternSelect.value) {
        case 'stripes':
            css = `repeating-linear-gradient(0deg, ${color} 0, ${color} 10px, transparent 10px, transparent 20px)`;
            bgSize = 'auto';
            break;
        case 'dots':
            css = `radial-gradient(${color} 10%, transparent 10%)`;
            bgSize = '20px 20px';
            break;
        case 'diagonal':
            css = `repeating-linear-gradient(45deg, ${color} 0, ${color} 5px, transparent 5px, transparent 15px)`;
            bgSize = 'auto';
            break;
    }

    preview.style.background = css;
    preview.style.backgroundSize = bgSize; // Esto hace que los puntos se repitan correctamente
    cssCode.value = `background: ${css};\nbackground-size: ${bgSize};`;
}


        function copyCode() {
            cssCode.select();
            document.execCommand('copy');
            alert('C칩digo CSS copiado al portapapeles!');
        }

        patternSelect.addEventListener('change', updateTexture);
        colorInput.addEventListener('input', updateTexture);

        // Generar textura inicial
        updateTexture();
    </script>
    </div>
</body>
</html>
